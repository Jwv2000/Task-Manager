version: "3.8"
services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: task_manager
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    ports:
      - "5000:5000"
    environment:
      JWT_SECRET: your_secret_key
      DB_NAME: task_manager
      DB_USER: postgres
      DB_PASS: password
      DB_HOST: db
      PORT: 5000
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      args:
        REACT_APP_API_BASE: http://backend:5000
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  postgres_data:
